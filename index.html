<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <a
      href="https://github.com/THEKHRONNOX/ProfileCard"
      target="_blank"
      data-aos="zoom-out"
      data-aos-delay="1000"
      class="github"
    >
      <img src="./img/github.png" alt="My github" />
    </a>

    <div class="contenedor" data-aos="fade-up">
      <div class="fotoperfil">
        <img src="./img/How.jpg" alt="A" />
      </div>

      <p class="texto">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia,
        placeat quasi iste harum accusantium nobis atque!
        <a href="https://discord.com/channels/@me" class="link" target="_blank">
          Discord
        </a>
      </p>

      <div>
        <button class="follow">
          FOLLOW
          <i class="fa fa-github-alt follow-icon"></i>
        </button>
      </div>
    </div>
    <!-- 
        libreria liviana para crear animaciones al hacer scroll
        snippets sacados desde la pagina oficial

        https://michalsnik.github.io/aos/ 
    -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- fontawesome para iconos -->
    <script
      src="https://kit.fontawesome.com/7d7cc578e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
